<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- favicon added here -->
   <link id="favicon" rel="icon" href="./css/logo4.ico" type="image/x-icon">
     <!-- single css file linked here -->
    <link rel="stylesheet" href="css/single.css">
    <!-- bootstrap CDNs linked here -->
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- font awesome CDNs linked here  -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
      <!-- navbar start here -->
    <nav class="navbar navbar-dark">
        <!-- logo and name here -->
        <a class="navbar-brand" href="#">
            <!-- logo -->
            <img src="css/logo4.png" width="60" height="60" class="d-inline-block align-top mr-4" alt="">
            <!-- name -->
            <p class="super d-inline-block"> Superhero Hunter</p>
        </a>

        <!-- go to Home buttons added here -->
        <a href="index.html">
            <button type="button" class="btn btn-light mx-5" id="Favoutie">
                Home
            </button>
        </a>
    </nav>
    <!-- navbar end here -->

    <!-- single container start here -->
    <div class="singleContainer">
        <!-- details -->
        <div class="details">
            <!--hero image -->
            <img id="heroImage" src="samp.jpg" alt="herodetails">
            <!-- hero name -->
            <h2 id="heroName"></h2>
        </div>
        <!-- hero descriptions -->
        <p id="heroDetails"></p>

        <!-- achievements counts start here -->
        <div class="achieve">
            <!-- comics counts -->
            <div>
                <h5 class="cursive">Comics:</h5>
                <hr />
                <span id="comics" class="cursive">0</span>
            </div>
            <!-- series counts -->
            <div>
                <h5 class="cursive">Series:</h5>
                <hr />
                <span id="stories" class="cursive">0</span>
            </div>
            <!-- stories counts -->
            <div>
                <h5 class="cursive">Stories:</h5>
                <hr />
                <span id="series" class="cursive">0</span>
            </div>
        </div>
        <!-- achievements counts end here -->
    </div>
    <!-- script loaded here -->
    <script src="js/single.js"></script>
</body>

</html>
